<form [formGroup]="form" (ngSubmit)="saveUser($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Usuario
            </mat-card-title>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="usuario" placeholder="usuario"
                            matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">

                        <input placeholder="nombre" formControlName="nombre"
                            matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="correo" formControlName="correo"
                            matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="facultad" formControlName="facultad"

                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="grupo" formControlName="grupo"

                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="carnet" formControlName="carnet"
                            matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">

                    </mat-form-field>
                </div>
            </div>
            <div class="row">

            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-checkbox formControlName="profesor" type="checkbox">
                        Profesor
                    </mat-checkbox>
                </div>
                <div class="col-xs">
                    <mat-checkbox formControlName="estudiante" type="checkbox">

                <div class="col-xs">
                    <mat-checkbox formControlName="admin" type="checkbox">

                    </mat-checkbox>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</form>
