<div fxLayout="row" fxLayoutAlign="center center">
    <input type="text" placeholder="Buscar..." [formControl]="control">
    <div *ngIf="mensajeError" class="error" class="error">{{
        mensajeError }}</div>
</div>
<div *ngFor="let user of usuarios">
    {{user.usuario}}
    {{user.nombre}}
    {{user.correo}}
    {{user.facultad}}
</div>
